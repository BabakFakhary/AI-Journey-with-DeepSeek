<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP API Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .endpoint { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        code { background: #eee; padding: 2px 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ NLP API Server</h1>
        <p>Your Dockerized NLP API is running successfully!</p>
        
        <div class="endpoint">
            <h3>üìä Analyze Text</h3>
            <p><strong>Endpoint:</strong> <code>POST /analyze</code></p>
            <p><strong>Body:</strong> <code>{"text": "Your text here"}</code></p>
        </div>
        
        <div class="endpoint">
            <h3>‚ù§Ô∏è Health Check</h3>
            <p><strong>Endpoint:</strong> <code>GET /health</code></p>
        </div>
        
        <h3>üöÄ Quick Test</h3>
        <textarea id="testText" rows="4" cols="80" placeholder="Enter text to analyze..."></textarea>
        <br>
        <button onclick="analyzeText()">Analyze Text</button>
        <div id="result"></div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('testText').value;
            if (!text) {
                alert('Please enter some text');
                return;
            }

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
